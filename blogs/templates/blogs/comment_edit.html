{% extends 'base/base_user.html' %}

{% block title %}Comment Edit{% endblock %}
{% block content-main %}
<p>正在评论 {{blog.user.nickname}} 的微博</p>
<form method="POST">
{% csrf_token %}
	<div>{{ form.non_field_errors }}</div>
	{% for f in form %}
	<label id={{ f.id }}>{{ f.label }}: </label>
	<div>{{ f }}</div>
	<div>{{ f.errors }}</div>
	{% endfor %}
	<div>
	<button type="submit">评论</button>	
	</div>
</form>
{% endblock %}
